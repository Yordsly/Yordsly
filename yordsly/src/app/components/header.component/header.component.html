<mat-toolbar>
  <button matIconButton aria-label="menu icon" (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span> {{ title }} </span>
  <span class="spacer"></span>
  <button matIconButton aria-label="Toggle theme button." (click)="themeService.toggleTheme()">
    <mat-icon>{{ themeService.getCurrentTheme() === 'dark' ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
    <button *ngIf="userService.currentUser$ | async as user" matIconButton [matMenuTriggerFor]="userMenu" aria-label="User menu">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="userProfile" aria-label="User Profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item routerLink="settings" aria-label="Settings">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="authenticationService.logout()" routerLink="landing" aria-label="Logout">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>

  <button *ngIf="!userService.getCurrentUser()" matIconButton [matMenuTriggerFor]="authMenu" aria-label="User menu">
    <mat-icon>app_registration</mat-icon>
  </button>
  <mat-menu #authMenu="matMenu">
    <button mat-menu-item routerLink="login" aria-label="Login">
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </button>
    <button mat-menu-item routerLink="signup" aria-label="Sign Up">
      <mat-icon>edit_square</mat-icon>
      <span>Sign Up</span>
    </button>
  </mat-menu >

</mat-toolbar>
