<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title style="margin-bottom: 10px;">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column;">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="email?.hasError('required')">
          Email is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="password?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>

      <div style="display: flex; gap: 10px; margin-top: 16px; width: 50%;">
        <button mat-raised-button color="accent" type="button" routerLink="/" style="flex: 1;">
          Cancel
        </button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" style="flex: 1;">
          Login
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
